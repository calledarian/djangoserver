<!DOCTYPE html>
<html>
<head>
    <title>My Items</title>
</head>
<body>
    <h1>All Items</h1>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong>: {{ item.description }}
                {% if item.image %}
                    <br><img src="{{ item.image.url }}" width="150">
                {% endif %}
            </li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
